        <h2 class="title">Jetpack 简介</h2>
        <img src="/images/hero.svg" class="img-responsive" alt="Responsive image">
        <p>Jetpack 是一个开发组件工具集。</p>
        <p>它的主要目的是帮助我们编写出更加简洁的代码，并简化我们的开发过程。</p>
        <p>Jetpack 中的组件大部分不依赖于任何 Android 系统版本，这意味着这些组件通常是定义在 AndroidX 库中的，并且拥有非常好的向下兼容性。</p>
